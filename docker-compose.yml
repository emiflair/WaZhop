services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: wazhop-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: wazhop
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - wazhop-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: wazhop-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGODB_URI=mongodb://mongodb:27017/wazhop
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-key-change-in-production}
      - JWT_EXPIRE=30d
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@wazhop.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Admin123!}
    depends_on:
      - mongodb
    networks:
      - wazhop-network

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: wazhop-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - wazhop-network

networks:
  wazhop-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
