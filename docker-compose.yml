version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: washop-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: washop
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - washop-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: washop-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGODB_URI=mongodb://mongodb:27017/washop
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-key-change-in-production}
      - JWT_EXPIRE=30d
      - CLIENT_URL=http://localhost:3000,http://192.168.0.133:3000,http://localhost:5173,http://192.168.0.133:5173
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@washop.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Admin123!}
    depends_on:
      - mongodb
    networks:
      - washop-network

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://192.168.0.133:5001/api
    container_name: washop-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - washop-network

networks:
  washop-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
