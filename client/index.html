    <script>
      // CRITICAL: Safari aggressive cache-busting - runs BEFORE any cached JS loads
      (function() {
        // Skip all cache-busting for Capacitor apps - they don't have caching issues
        var isCapacitor = window.location.protocol === 'capacitor:';
        if (isCapacitor) {
          console.log('‚úÖ Capacitor: Cache-busting disabled');
          // Still apply theme
          try {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.classList.toggle('dark', savedTheme === 'dark');
          } catch (e) {
            document.documentElement.classList.remove('dark');
          }
          return;
        }
        
        var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        var BUILD_ID = '__BUILD_TIMESTAMP__'; // Will be replaced during build
        
        if (isSafari) {
          // Check if we've already reloaded for this build
          var lastBuildId = sessionStorage.getItem('wazhop_build_id');
          
          if (lastBuildId !== BUILD_ID) {
            // New build detected, clear everything and reload
            sessionStorage.setItem('wazhop_build_id', BUILD_ID);
            
            // Clear all storage
            try {
              var keys = Object.keys(sessionStorage);
              keys.forEach(function(key) {
                if (key !== 'wazhop_build_id') sessionStorage.removeItem(key);
              });
            } catch(e) {}
            
            // Force hard reload with cache bypass (only if not already reloading)
            if (!window.location.search.includes('cache_bust=')) {
              window.location.href = window.location.href.split('?')[0] + '?cache_bust=' + Date.now();
              return; // Stop execution
            }
          }
        }
        
        // Clean up cache_bust parameter from URL after page loads
        if (window.location.search.includes('cache_bust=')) {
          // Use replaceState to remove the parameter without reloading
          if (window.history && window.history.replaceState) {
            var cleanUrl = window.location.pathname + window.location.hash;
            window.history.replaceState({}, document.title, cleanUrl);
          }
        }
        
        // Prevent flash of wrong theme and fix BFCache back/forward cases
        function applySavedTheme() {
          try {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.classList.toggle('dark', savedTheme === 'dark');
          } catch (e) {
            document.documentElement.classList.remove('dark');
          }
        }

        applySavedTheme();

        // Safari BFCache handling
        window.addEventListener('pageshow', function(ev) {
          if (ev.persisted) {
            applySavedTheme();
            // Force reload from network, not cache
            if (isSafari && !sessionStorage.getItem('bfcache_reloaded')) {
              sessionStorage.setItem('bfcache_reloaded', '1');
              window.location.reload(true);
            }
          }
        });
        
        // Clear BFCache flag on navigation
        window.addEventListener('pagehide', function() {
          sessionStorage.removeItem('bfcache_reloaded');
        });
      })();
    </script>

    <script>
      (function() {
        var isCapacitorShell = window.location.protocol === 'capacitor:' ||
          (window.Capacitor && typeof window.Capacitor.isNativePlatform === 'function' && window.Capacitor.isNativePlatform());

        if (isCapacitorShell) {
          console.log('Skipping inline network diagnostics inside Capacitor shell');
          return;
        }

        // IMMEDIATE DEBUG - Test multiple endpoints (web only)
        console.log('üåê HTML Loaded - Testing Network Access...');

        // Test 1: Public API (should always work)
        fetch('https://jsonplaceholder.typicode.com/posts/1')
          .then(function(res) {
            console.log('‚úÖ Public API works - Status:', res.status);
            return res.json();
          })
          .then(function(data) {
            console.log('‚úÖ Public API data:', data.title);
          })
          .catch(function(err) {
            console.error('‚ùå Public API Failed:', err.message);
          });

        // Test 2: Your backend with XMLHttpRequest (more details)
        setTimeout(function() {
          console.log('üîå Testing WaZhop Backend with XMLHttpRequest...');
          var xhr = new XMLHttpRequest();
          xhr.open('GET', 'https://api.wazhop.ng/api/products/marketplace?limit=1', true);

          xhr.onload = function() {
            console.log('‚úÖ XHR Status:', xhr.status);
            console.log('‚úÖ XHR Response Headers:', xhr.getAllResponseHeaders());
            console.log('‚úÖ XHR Response (first 200 chars):', xhr.responseText.substring(0, 200));
          };

          xhr.onerror = function() {
            console.error('‚ùå XHR Error - Network request failed');
            console.error('Status:', xhr.status);
            console.error('ReadyState:', xhr.readyState);
          };

          xhr.ontimeout = function() {
            console.error('‚ùå XHR Timeout');
          };

          xhr.send();
        }, 1000);
      })();
    </script>
    <script>
      // HTML splash screen - show only on FIRST page load, not on navigation
      (function() {
        // Skip splash on navigation (not first load)
        if (sessionStorage.getItem('appLoaded')) {
          console.log('‚è≠Ô∏è Skipping HTML splash - app already loaded');
          // Ensure splashing class is removed and content is visible
          document.body.classList.remove('splashing');
          // Ensure root is visible
          var root = document.getElementById('root');
          if (root) {
            root.style.visibility = 'visible';
            root.style.pointerEvents = 'auto';
          }
          // Failsafe: If any splash element exists, remove it immediately
          var existingSplash = document.getElementById('app-splash');
          if (existingSplash) {
            existingSplash.remove();
          }
          return;
        }
        
        var path = location.pathname;
        var isMarketplace = path === '/';
        var isLogin = path === '/login' || path === '/register';
        var isDashboard = path.startsWith('/dashboard');
        // Show splash for marketplace (homepage), dashboard, and login/register. Exclude storefronts (/:slug)
        var shouldSplash = isMarketplace || isDashboard || isLogin;
        if (!shouldSplash) return;
        
        // Mark app as loaded IMMEDIATELY to prevent re-showing on navigation
        sessionStorage.setItem('appLoaded', '1');
        console.log('‚úÖ HTML splash showing for first load');

        window.__SPLASH_START = (window.performance && performance.now) ? performance.now() : Date.now();
        document.body.classList.add('splashing');
        var wrap = document.createElement('div');
        wrap.id = 'app-splash';
        wrap.setAttribute('aria-hidden','true');
        wrap.innerHTML = '<div class="splash-inner">\          <img src="/icon-512.png" alt="WaZhop logo" class="splash-logo" decoding="async" />\          <div class="splash-title">WaZhop</div>\        </div>';
        document.currentScript.insertAdjacentElement('afterend', wrap);
        
        // FAILSAFE: Force remove splash after 1.5 seconds to ensure content shows quickly
        var splashTimeout = setTimeout(function() {
          console.log('‚ö†Ô∏è Failsafe: Removing splash after timeout');
          if (wrap && wrap.parentNode) {
            wrap.style.transition = 'opacity 350ms ease';
            wrap.style.opacity = '0';
            setTimeout(function() {
              try { wrap.remove(); } catch(e) {}
              try { document.body.classList.remove('splashing'); } catch(e) {}
              console.log('‚úÖ Splash removed by failsafe');
            }, 400);
          }
        }, 1500);
        
        // Allow React to cancel the timeout if it removes splash earlier
        window.__cancelSplashTimeout = function() {
          clearTimeout(splashTimeout);
        };
      })();
    </script>
